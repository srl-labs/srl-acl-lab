acl acl-filter ICMP_DROP type ipv4 {
  entry 1 {
    match {
      ipv4 {
        protocol icmp
        destination-ip {
          prefix 192.168.20.0/24
        }
      }
    }
    action {
      log true
      drop {
      }
    }
  }
}

interface ethernet-1/1.0 {
  input {
    acl-filter ICMP_DROP type ipv4 {
    }
  }
}
